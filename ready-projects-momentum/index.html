<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <div class="weather-wrapper">
        <div class="weather">
            <i class="weather-icon owf"></i>
            <div class="weather-main">
                <div class="temperature"></div>
                <span class="weather-humidity"></span>
                <span class="wind-speed"></span>
                <div class="weather-description"></div>
                <div class="city" contenteditable="true">Минск</div>
            </div>
        </div>
    </div>

    <h2 class="day-now"></h2>
    <time class="time"></time>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <button class="change">></button>


    <figure class="quote">
        <blockquote>
            "You were not born a winner, and you were not born a loser. You are what you make yourself be."
        </blockquote>
        <button class="btn">Get another quote</button>
        <figcaption>
            Lou Holtz
        </figcaption>
    </figure>

    <script src="script.js"></script>
</body>

</html>
